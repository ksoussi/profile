<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div>
    <svg viewbox="0 0 50 50" width="50" height="50">
  <defs>
    <mask id="mask" x="0" y="0" width="100" height="50">
      <rect x="0" y="0" width="50" height="50" fill="#fff"/>
      <text x="25" text-anchor="middle" y="50" dy="0">.</text>
    </mask>
  </defs>
  <rect x="0" y="0" width="50" height="50" mask="url(#mask)" fill-opacity="1" fill = "white"/>
</svg>
</div>
<div>
    <ul>
      <li><a href="http://www.twitter.com"><i class="fab fa-twitter-square"></i></a></li>
      <li><a href="http://www.github.com"><i class="fab fa-github-square"></i></a></li>
      <li><a href="http://www.youtube.com"><i class="fab fa-youtube-square"></i></a></li>
    </ul>
  </div>

</body>
</html>
